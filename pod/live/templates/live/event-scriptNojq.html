{% load custom_tags %}
{% load i18n %}
{% load static %}
<script>
    // Debug if necessary, depends on the settings_local
    const debug = "{% get_setting "DEBUG" False %}" === "True";

    // Live started
    let started = false;
    // Number of loop until we are sure the live is stopped
    // See video state (cf. https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/readyState)
    let nbLoop = 0;
    // Live seems stopped
    let stopped = false;


    let options = {
        notSupportedMessage: "{% trans 'Please use different browser' %} (Mozilla Firefox, Google Chrome, Safari, Microsoft Edge)",
        language: "fr", //en or nl
        fluid: !{{ request.GET.is_iframe|yesno:"true,false" }},
        playbackRates: [0.5, 1, 1.5, 2],
        errorDisplay: false,
        loop: false
    }

    // Management of the end of the stream (for Firefox, Chrome... not working for Edge, Safari)
    videojs.Hls.xhr.beforeRequest = function (options) {

        if ('{{event.is_past }}' === 'False') {

            // Reset counter if video state is ok
            if (started && player.readyState() > 2) {
                nbLoop = 0;
            }
            if (started && player.readyState() <= 2) {
                // Check if .m3u8 exists, to be sure that live is stopped
                let url = '{{event.broadcaster.url}}'; 
                fetch(url {
                    method : 'GET'
                    crossDomain : true
                    headers : {
                        'Access-Control-Allow-Origin' : '*'
                        'Content-Type' : 'application/json'
                        'X-Requested-With' : 'XMLHttpRequest'
                    }

                }).then(function (response) {
                    if (response.status === 200) {
                        stopped = false;
                }).catch(function (error) {
                    stopped = true;
                    
                });

                if (stopped) {
                    nbLoop = nbLoop + 1;
                    // We're waiting a bit to make sure it's not a network / data flow issue...
                    if (debug) {
                        console.info("The streaming live stopped? Video state: " + player.readyState() + ". It's been " + nbLoop + " times that there is no more video stream. After 4 times, we stop.");
                    }
                    if (nbLoop > 3) {
                        // Display of a message of end of live and reload of the page in 9 seconds
                        let modal = player.createModal('{% trans "Thank you for watching this streaming live with us. The page will reload automatically within a few seconds to display the video on hold." %}');
                        setTimeout(function () {
                            location.reload();
                        }, 9000);
                    }
                }
            }
        }
        return options;
    }

    // Management of the video on hold
    {% if event.broadcaster.video_on_hold.is_video and not event.is_past %}
        // In this case, loop is necessary
        options["loop"] = true;
        let playerOnHold = videojs('podvideoonholdplayer', options, function () {
        });

        playerOnHold.videoJsLogo({
            imgsrc: '{% static LOGO_PLAYER %}',
            linktitle: '{{TITLE_ETB}} - {{TITLE_SITE}}',
            link: '{{LINK_PLAYER}}'
        });
        let mp4_sources = {{event.broadcaster.video_on_hold.get_video_mp4_json|safe}};
        playerOnHold.src(mp4_sources);
        let modalOnHold = playerOnHold.createModal('{% trans "Live not found, displaying the video on hold, retry every 10 seconds" %}');
        setTimeout(function () {
            modalOnHold.close();
        }, 10000);

        document.getElementById("divvideoonhold").style.display =  "block";
    {% endif %}

    // Management of the streaming live
    let player = videojs('podvideoplayer', options, function () {
    })

    {% if event.broadcaster.enable_viewer_count %}
        player.videoJsViewerCount();
    {% endif %}

    player.videoJsLogo({
        imgsrc: '{% static LOGO_PLAYER %}',
        linktitle: '{{TITLE_ETB}} - {{TITLE_SITE}}',
        link: '{{LINK_PLAYER}}'
    });
    player.on('error', function () {
        // Handle successives errors to avoid multiple reload
        if (typeof (errored) == 'undefined' || !errored) {
            let errored = true;
            let modal = player.createModal('{% trans "Live not found, retry in 10 seconds" %}');
            setTimeout(function () {
                errored = false;
                modal.close();
                player.src({
                    src: player.currentSrc(),
                    type: player.currentType(),
                    overrideNative: true
                });
            }, 10000)
        }
    })

    // Fire this event when live started
    player.on('loadedmetadata', function () {
        if (debug) {
            console.info("Streaming live starts.");
        }
        // Display the streaming live
        started = true;
        document.getElementById("divvideoonhold").style.display = 'none'
        document.getElementById("divvideoplayer").style.display = "block"
     })

    // Recording actions on the stream
    document.addEventListener('click',   (e) => {
        if (e.target.id !== 'startrecord') 
            return;
        let url = "{% url 'live:ajax_event_startrecord' %}";
        let form_data = new FormData();
        form_data.append('idevent', '{{event.id}}');
        form_data.append(  "idbroadcaster",  "{{ event.broadcaster.id }}");
        let token = document.querySelector('input[name=csrfmiddlewaretoken]').value;

        fetch(url ,{
            method : "POST",
            headers : {
                "X-CSRFToken" : token,
                "Content-Type" : "application/json"
            },
            body : form_data

        })
        .then(response => response.json()) 
        .then(data => {
            if (data.statusText === "ok") {
                document.getElementById("startrecord").classList.add("d-none");
                document.getElementById("stoprecord").classList.remove("d-none");
                document.getElementById("splitrecord").classList.remove("d-none");
                recordingduration = 0;
                document.getElementById("recordingduration").innerHTML = "";
                document.getElementById("recordingduration").classList.remove("d-none");
                
            }else{
                console.warn('Start not done : ' + data.statusText);
            }
        }).catch(error => {
            document.getElementById("recordingduration").classList.add("d-none");
            console.error('Error calling startrecord' + error);
        });
            
        )


    document.addEventListener('click', (e) => {
        if (e.target.id !== 'stoprecord') 
            return;
        let url = "{% url 'live:ajax_event_stoprecord' %}";
        let form_data = new FormData();
        form_data.append('idevent', '{{event.id}}');
        form_data.append(  "idbroadcaster",  "{{ event.broadcaster.id }}");
        let token = document.querySelector('input[name=csrfmiddlewaretoken]').value;
        fetch(url ,{
            method : "POST",
            headers : {
                "X-CSRFToken" : token,
                "Content-Type" : "application/json"
            },
            body : form_data

        })
        .then(response => response.json())
        .then(data => {
            if (data.statusText === "ok") {
                document.getElementById("startrecord").classList.remove("d-none");
                document.getElementById("stoprecord").classList.add("d-none");
                document.getElementById("splitrecord").classList.add("d-none");
                document.getElementById("recordingduration").classList.add("d-none");
                getEventVideos();

            }else{
                console.warn('Stop not done : ' + data.statusText);
                document.getElementById("recordingduration").classList.add("d-none");
            }
        }).catch(error => {
            console.error('Error calling stoprecord' + error);
            document.getElementById("recordingduration").classList.add("d-none");

        });
    })

    document.addEventListener('click', async  (e) => {
        if (e.target.id !== 'splitrecord') 
            return;
        document.getElementById("stoprecord").disabled = true;
        document.getElementById("splitrecord").disabled = true;
        let url = "{% url 'live:ajax_event_splitrecord' %}";
        let form_data = new FormData();
        form_data.append('idevent', '{{event.id}}');
        form_data.append(  "idbroadcaster",  "{{ event.broadcaster.id }}");
        let token = document.querySelector('input[name=csrfmiddlewaretoken]').value;
        await data = fetch(url ,{
            method : "POST",
            headers : {
                "X-CSRFToken" : token,
                "Content-Type" : "application/json"
            },
            body : form_data

        })
        .then(response => response.json())
        .then(data => {
            if (data.statusText === "ok") {
                recordingduration = 0;
                getEventVideos();
            } else {
                console.warn('Split not done ')
                document.getElementById("#recordingduration").classList.add("d-none")
            }
        }).catch(error => {
            console.error('Error calling splitrecord' + error);
            document.getElementById("#recordingduration").classList.add("d-none")

        });
        if (data){
            document.getElementById("stoprecord").disabled = false;
            document.getElementById("splitrecord").disabled = false;
        }

        
    })

    // display the event's videos
    function getEventVideos() {

        let url = "{% url 'live:event_get_video_cards' %}";
        url += "?idevent=" + '{{event.id}}';
        let form_data = new FormData();
        fetch( url ,{
            method : "GET",
            headers : {
                "X-CSRFToken" : token,
                "Content-Type" : "application/json"
                "Accept" : "application/json"
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.content === "") {
                document.getElementById("list_videos_of_event").classList.remove('d-none');
                document.getElementById("event_videos_list").innerHTML = data.content;
            }
        }).catch(error => {
            document.getElementById("list_videos_of_event").classList.remove('d-none');

            console.error('Error calling getEventVideos' + error);
        });
    }

    // Status of the stream + display action buttons
    function updateStreamStatus() {
        let url = "{% url 'live:event_isstreamavailabletorecord' %}";
        let form_data = new FormData();
        url += "?idbroadcaster=" + '{{event.broadcaster.id}}';
        fetch( url ,{
            method : "GET",
            headers : {
                "X-CSRFToken" : token,
                "Content-Type" : "application/json",
                "X-Requested-With" : "XMLHttpRequest"
            },
           
        })
        .then(response => response.json())
        .then(data => {
                if (data.recording) {
                    document.getElementById("startrecord").classList.add("d-none");
                    document.getElementById("stoprecord").classList.remove("d-none");
                    document.getElementById("splitrecord").classList.remove("d-none");
                    document.getElementById("recordingduration").classList.add("d-none");
                    getInfoCurrentRecord()

                } else {
                    if (data.available){
                    document.getElementById("startrecord").classList.add("d-none");
                            
                    }
                    document.getElementById("startrecord").classList.add("d-none");
                    document.getElementById("stoprecord").classList.add("d-none");
                    document.getElementById("splitrecord").classList.add("d-none");
                    document.getElementById("recordingduration").classList.add("d-none");
                }
        }).catch(error => {
            document.getElementById("startrecord").classList.add("d-none");
            document.getElementById("stoprecord").classList.add("d-none");
            document.getElementById("splitrecord").classList.add("d-none");
            document.getElementById("recordingduration").classList.add("d-none");
            console.error('Error calling updateStreamStatus' + error);
        });


    }

    let recordingduration = 0;

    function displayRecordingDuration() {
        let minutes = parseInt(recordingduration/60, 10)
        let seconds = recordingduration - minutes * 60
        minutes = minutes<10 ? "0"+minutes : minutes
        seconds = seconds<10 ? "0"+seconds : seconds
        $("#recordingduration").html('{% trans "Recording duration" %} : ' + minutes + ':' + seconds)
        recordingduration++
    }

    function getInfoCurrentRecord() {
        let url = "{% url 'live:ajax_event_info_record' %}";
        let form_data = new FormData();

        url += "?idevent=" + '{{event.id}}' + "&idbroadcaster=" + '{{event.broadcaster.id}}';
        fetch( url ,{
            method : "GET",
            headers : {
                "X-CSRFToken" : token,
                "Content-Type" : "application/json",
                "X-Requested-With" : "XMLHttpRequest"
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.duration) {
                recordingduration = data.duration;
                document.getElementById("recordingduration").classList.remove("d-none");
            } else {
                console.warn('getInfoCurrentRecord not done ')
                document.getElementById("recordingduration").classList.add("d-none");
            }
        }).catch(error => {
            console.error('Error calling getInfoCurrentRecord' + error);
            document.getElementById("recordingduration").classList.add("d-none");
        });
     
    }

    // if event has started or ended while viewing, the page is reloaded
    function reloadIfNeeded() {
        const start = new Date("{{ event.get_start.isoformat }}")
        const end = new Date("{{ event.get_end.isoformat }}")
        {% if event.is_coming %}
            setInterval(() => {
                if (new Date() >= start) {
                    location.reload()
                }
            }, 1000);

        {% elif event.is_current %}
            setInterval(() => {
                if (new Date() >= end) {
                    location.reload()
                }
            }, 1000);
        {% endif %}
    }

    // BBB message sending
    {% if USE_BBB and USE_BBB_LIVE and display_chat %}
        function displayReturnMessage(level, returnCode) {
            let toReturn = "";
            let returnElement = $("#message_return");
            if (level === "info") {
                returnElement.attr('class', 'alert alert-info');
            } else {
                returnElement.attr('class', 'alert alert-warning');
            }
            if (returnCode === "message_sent") {
                toReturn = "{% trans 'Message sent' %}";
            }
            if (returnCode === "error_no_broadcaster_found") {
                toReturn = "{% trans 'Message not sent: no broadcaster found' %}";
            }
            if (returnCode === "error_no_connection") {
                toReturn = "{% trans 'Message not sent: connection problem (REDIS)' %}";
            }
            returnElement.html(toReturn).show("slow").delay(3000).hide("slow");
        }

        function sendBBBMessage(e) {
            e.preventDefault();
            let message = document.getElementById('message').value;
            let url = "{% url 'bbb:live_publish_chat' id=event.broadcaster.id %}"
            url += "&message=" + message;
            fetch( url ,{
                method : "GET",
                headers : {
                    "X-CSRFToken" : token,
                    "Content-Type" : "application/json",
                    "X-Requested-With" : "XMLHttpRequest"
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("#live_bbb_chat_form").reset();
                if (data.success) {
                    displayReturnMessage("info",  data.message_return);
                } else {
                    displayReturnMessage("error", data.message_return);
                }
            }).catch(error => {
                displayReturnMessage("error", "error_no_connection");
                console.error('Error calling sendBBBMessage' + error);
            });

          
        }

        document.addEventListener('click', (e) =>{
            if (e.target.matches("send_message")) {
                sendBBBMessage();
            }
        });
    {% endif %}

    // On load
    document.addEventListener("DOMContentLoaded", e => {
        getEventVideos()

        {% if event.is_current %}
            {% if event.owner == request.user or request.user in event.additional_owners.all or request.user.is_superuser %}
                updateStreamStatus()
                setInterval(updateStreamStatus, 60000) // every 60 sec
                setInterval(displayRecordingDuration, 1000) // every sec
            {% endif %}
        {% endif %}

        reloadIfNeeded()
    })
   

</script>
